<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    {% include 'myapp/navbar.html' %}
    <div class="container">
        <h1 class="teal-text">Appointment List</h1>
        <div class="appointment-list">
            {% for appointment in appointments %}
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p><strong>Destination:</strong> <a href="{% url 'destination_detail' id=appointment.destination.id %}">{{ appointment.destination.name }}</a></p>
                            <p><strong>Date:</strong> {{ appointment.date }}</p>
                            <p><strong>Notes:</strong> {{ appointment.notes }}</p>
                            <a href="{% url 'edit_appointment' appointment_id=appointment.id %}">Edit</a>
                            <a href="{% url 'delete_appointment' appointment.id %}">Delete</a>

                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="no-appointments red-text">No appointments found.</p>
            {% endfor %}
        </div>
    </div>
    {% include 'myapp/footer.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
