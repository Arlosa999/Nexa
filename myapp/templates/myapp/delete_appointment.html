<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body>
    {% include 'myapp/navbar.html' %}
    <main>
        <div class="container">
            <h1 class="teal-text">Delete Appointment</h1>
            <p>Are you sure you want to delete the appointment "{{ appointment }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn waves-effect waves-light red" type="submit">Confirm Delete</button>
            </form>
        </div>
    </main>
    {% include 'myapp/footer.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
